<link rel="stylesheet" href="css/forms.css">
<article class="grid">
    <div>
        <hgroup>
            <h1>Signup</h1>
            <h2>Start your adventure with FRChat</h2>
        </hgroup>
        <form id="form">
            <input type="text" name="username" placeholder="Username" aria-label="Username" autocomplete="nickname" required>
            <input type="password" name="password" placeholder="Password" aria-label="Password"
                autocomplete="current-password" required>
                <fieldset>
                    <p data-tooltip="Lowercase, Uppercase, Symbols, Numbers, 10+ characters" id="err">Enter a nice and secure password</p>
                  </fieldset>
            <button type="submit" class="contrast">Create Account</button>
        </form>
    </div>
    <div></div>
</article>
<script src="../js/signup.js"></script>
